<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <article class="main__timer">
            <div>
                <section class="timer__minutes">
                    <div class="minutes__title">
                        <h1>Minutos</h1>
                    </div>
                    <div class="minutes__inputs">
                        <input type="number" class="inputCaracter" placeholder="0">
                        <input type="number" class="inputCaracter" placeholder="0">
                    </div>
                </section>
                <p>:</p>
                <section class="timer__seconds">
                    <div class="seconds__title">
                        <h1>Segundos</h1>
                    </div>
                    <div class="seconds__inputs">
                        <input type="number" class="inputCaracter" placeholder="0">
                        <input type="number" class="inputCaracter" placeholder="0">
                    </div>
                </section>
            </div>

            <button id="btnIniciar">INICIAR</button>
        </article>
        
        <article class="main__information">

        </article>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
